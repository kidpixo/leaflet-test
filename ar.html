<!DOCTYPE html>
<html>
    <head>
        <title>AR.js A-Frame Location-based</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
        <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    </head>
    <body>
        <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: true' renderer='antialias: true; alpha: true'>
            <a-camera gps-new-camera='gpsMinDistance: 5' rotation-reader></a-camera>
                <a-image src="photos/OrologiaioCarnevale_PiazzaCarmine_fianco-BarCarletto-1900.jpg" width="2.0" height="2.919458303635068" gps-new-entity-place="latitude: 41.35528435; longitude: 14.37209687" look-at="[gps-new-camera]" ></a-image>
                <a-image src="photos/PiazzaCarmine_PanetteriaLeonetti-1956_alluvione.jpg" width="2.0" height="1.5158428390367553" gps-new-entity-place="latitude: 41.35514858; longitude: 14.37261771" look-at="[gps-new-camera]" ></a-image>
                <a-image src="photos/Piazza_Carmine-anni-1940-1950.jpg" width="2.0" height="1.3606789250353606" gps-new-entity-place="latitude: 41.35539924; longitude: 14.37222674" look-at="[gps-new-camera]" ></a-image>
                <a-image src="photos/ViaCarmine-ponte_torano_verso_piazza_carmine_1900.jpg" width="2.0" height="3.188612099644128" gps-new-entity-place="latitude: 41.35528481; longitude: 14.37159419" look-at="[gps-new-camera]" ></a-image>
                <a-image src="photos/abatttimento_ciminera_1972.jpg" width="2.0" height="1.349072512647555" gps-new-entity-place="latitude: 41.35467633; longitude: 14.37197472" look-at="[gps-new-camera]" ></a-image>
                <a-image src="photos/piazzacarmine_26-ottobre-1966.jpg" width="2.0" height="1.2825" gps-new-entity-place="latitude: 41.35455236; longitude: 14.37280979" look-at="[gps-new-camera]" ></a-image>
                <a-image src="photos/ponte_torano_verso_piazza_carmine_anni70.jpg" width="2.0" height="1.2875" gps-new-entity-place="latitude: 41.35524212; longitude: 14.37180035" look-at="[gps-new-camera]" ></a-image>
                <a-image src="photos/ruderi_convento_carmine.jpg" width="2.0" height="1.5" gps-new-entity-place="latitude: 41.3548701; longitude: 14.3728472" look-at="[gps-new-camera]" ></a-image>

        </a-scene>
    </body>
</html>
