<!DOCTYPE html>
<html>
    <head>
        <title>AR.js A-Frame Location-based</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
        <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    </head>
    <body>
        <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: true' renderer='antialias: true; alpha: true'>
            <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
             <a-image src="photos/rologiaioCarnevale_PiazzaCarmine_fianco-BarCarletto-1900.jpg" width="1.0" height="1.459729151817534" look-at="[gps-new-camera]" gps-new-entity-place="latitude: 41.35528435; longitude: 14.37209687" position="0 0 0" ></a-image>
